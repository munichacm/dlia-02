  id: 1
  name: "Paul"
  surname: "Pfeiffer"
  company: "TNG Technology Consulting"
  title: "Intern"
  bio: "Paul Pfeiffer is a physicist by education, who entered into the IT-World via an internship at TNG Technology Consulting. During his physics studies in Konstanz and Munich, he has always been interested in information processing. Both his Bachelor and Master thesis were in the field of quantum information processing and during a research internship at the MPI of Neurobiology, he programmed artificial neural networks for the analysis of images from the brain."
  thumbnailUrl: thumbnail.png
  rockstar: true
- 
  id: 2
  name: "Dr. Hans-Georg"
  surname: "Zimmermann"
  company: "Siemens AG, Corporate Technology"
  title: "Principal Researcher"
  bio: 'Study of mathematics, computer science and operations research. Since 1987 at Siemens AG, Corporate Technology. 1988 founding member of the neural networks group in Siemens Munich. Scientific leader of the Learning Systems Group. Current research interests: System Identification, Forecasting and Control with Neural Networks. Applications in economics (time series analysis, forecasting, diagnosis, uncertainty analysis, and decision support) and engineering (process modeling, renewable energies, control and process surveillance).' 
  thumbnailUrl: Zimmermann.jpg
  rockstar: true
