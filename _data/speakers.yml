  company: "Broad Institute of MIT and Harvard"
  title: "Student Researcher"
  bio: "David is a M.Sc. Student at TUM and a student researcher in machine learning. Before his studies, David worked as intern at CERN. For his thesis he works on machine learning at the Broad Institute of MIT and Harvard. He is interested in machine learning and its applications, including bioinformatics, computer vision, natural language processing and information retrieval"
