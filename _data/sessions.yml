  id: 001
  title: "Case Study: Machine Learning in Fraud Detection"
  description: "So far Machine Learning (ML) in business has mainly been used by 21st century companies like Google, Facebook, Amazon. Nowadays, business areas further away from the technological cutting edge become interested in profiting from the predictive power of ML algorithms and need external support to integrate them into their applications. In this areas, major points of implementing ML routines are data preparation in close collaboration with the client and subtle issues like the thread of automation and trust in complex technologies. TNG Technology Consulting offers high end IT-consulting for businesses in the Munich area, ranging from small innovative Start-Up’s to large telecommunication companies. Recently, we developed a ML based optimisation of a fraud detection system together with one of our clients. Our solution was a machine assisted human decision based on Support Vector Machines and Stochastic Neighbourhood embedding, which increased the fraud detection rate and let the client gain trust in the new technology."
