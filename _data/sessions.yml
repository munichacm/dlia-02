  id: 002
  title: "System Identification and Forecasting with Recurrent Neural Networks"
  description: "Recurrent neural networks are an extreme example of deep learning models. We do not speak about a handful of layers but about hundreds of layers describing the system over time. As a guideline we will use a view which I have called ´Correspondence Principle´. This is a joint view between equations, architectures and local algorithms. We will start with general state space models, realize them as recurrent neural networks and move to more and more consistent descriptions of dynamical systems. At the end we will be able to handle models with several hundred thousands of neurons. Forecasting is not only an interesting application on the basis of system identification but also a test of the correctness of the model building. We have to accept, that our forecasts are not perfect and thus we will develop a method for the estimation of the forecast uncertainty." 
  subtype: keynote
  speakers: [2]
  language: en
  complexity: "Intermediate" 
